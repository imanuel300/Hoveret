<div class="mt-2 container">
  <div class="modal fade" id="dialogModal" tabindex="-1" aria-labelledby="dialogModalLabel">
    <div class="modal-dialog modal-dialog-scrollable  modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <div class="">
            <div class="row">
              <!-- <div class="col col-lg-1"></div> -->
              <div class="col col-lg-5">
                <input type="text" style="float: right; " class="form-control" placeholder="שם תבנית"
                aria-label="ConditionText" [(ngModel)]="Template.Title">
              </div>
              <div class="col col-lg-1 pull-right headerTitle">&nbsp;</div>
              <div class="col col-lg-6">
                <div class="row">
                  <div class="col col-lg-6">
                    <input type="text" style="float: right; width: 110px;" class="form-control" placeholder="שנת מכרז"
                      aria-label="ConditionText" [(ngModel)]="TenderYear">
                    <input type="text" style="float: right; width: 110px; margin-right: 9px;" class="form-control"
                      placeholder="מספר מכרז" aria-label="ConditionText" [(ngModel)]="TenderNumber">
                  </div>
                  <div class="col col-lg-6">
                    <button type="button" class="btn btn-success btn-sm shadow-none m-1" (click)="Getbookmarks()">הצג
                      מילון</button>
                    <button type="button" class="btn btn-primary btn-sm shadow-none m-1"
                      (click)="TenderNumber=undefined; bookmarks=undefined">נקה</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <div *ngIf="bookmarks!=undefined" class="xbookmarks">
            <div *ngFor="let item of bookmarks | keyvalue" style="direction: ltr;">
              {{item.key}} : <span [innerHTML]="item.value | safeHtml"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header_2" style="width: 40px;">
    <svg data-bs-toggle="modal" data-bs-target="#dialogModal" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
      fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
      <path
        d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />

  </div>

  <div>
    <div class="row">
      <div class="">

        <div class="col col-lg-12 " style="display: inline-table;">
          <div class="d-flex">
            <div class="col">
              <div >
                <editor class="ql-align-right ql-direction-rtl" 
                  [(ngModel)]="Template.Value"  [init]="{
          width  : '100%', 
          toolbar_sticky   : true,     
          toolbar_location : 'top',     
          toolbar_mode     : 'floating',
          language: 'he_IL',
          content_css : '/styles.css',
          menubar: false,
          statusbar: false,
          table_default_attributes: {border: '0'},
          plugins: ['autoresize lists link table directionality '],
          toolbar:
            'undo redo | formatselect | fontselect | bold underline italic | backcolor forecolor | \
            alignleft aligncenter alignright alignjustify | ltr rtl | \
            numlist outdent indent | removeformat | table |link'
        }">
                </editor>
                <div class="col col-lg-12 AddNewRow">
                  <button type="button" class="btn btn-success btn-sm shadow-none m-1"
                    (click)="onSubmitSave(Template)">עדכן</button>
                  <!--  -->
                  <button type="button" class="btn btn-primary btn-sm shadow-none m-1"
                    (click)="Template.IsConditions ? Template.IsConditions = false : Template.IsConditions = true;"><span
                      *ngIf="!Template.IsConditions">הצג תנאים</span><span *ngIf="Template.IsConditions">הסתר
                      תנאים</span></button>

                </div>
                <div *ngIf="Template.IsConditions" class="border border-secondary mt-1 container">
                  <div dir="rtl" class="row">
                    <div class="col">
                      <p dir="ltr"><textarea [(ngModel)]='Template.Value' cols="120" style="height: 93px;"
                          type="text" (click)="selectItem($event)"></textarea></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row top-buffer" style="margin-top: 20px;"></div>
    </div>
  </div>
