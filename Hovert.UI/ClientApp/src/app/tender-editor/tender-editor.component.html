<div class="mt-2 container">
  <div *ngFor="let Result of loaderRequestResult; index as i" class="row">
    <div class="col col-lg-12" style="display: inline-table;">
      <editor *ngIf="!Result.IsHtml" class="ql-align-right ql-direction-rtl" (change)="onChange($event)"
        [(ngModel)]="Result.SectionBody" [placeholder]="'כתוב משהוא..'" [init]="{
          width  : '100%', 
          toolbar_sticky   : true,     
          toolbar_location : 'top',     
          toolbar_mode     : 'floating',
          language: 'he_IL',
          content_css : '/styles.css',
          menubar: false,
          table_default_attributes: {border: '0'},
          plugins: ['autoresize lists link table directionality'],
          toolbar:
            'undo redo | formatselect | bold italic backcolor | \
            alignleft aligncenter alignright alignjustify | ltr rtl | \
            numlist outdent indent | removeformat | table |link'
        }">
      </editor>
      <div class="col col-lg-12 AddNewRow">
        <button type="button" class="btn btn-success btn-sm shadow-none m-1"
          (click)="onSubmitSave(Result)">עדכן</button>
        <!-- <button type="button" class="btn btn-secondary btn-sm shadow-none m-1"
          (click)="Result.IsHtml ? Result.IsHtml = false : Result.IsHtml = true; "><span
            *ngIf="!Result.IsHtml">Html</span><span *ngIf="Result.IsHtml">View</span></button> -->
        <button type="button" class="btn btn-primary btn-sm shadow-none m-1"
          (click)="Result.IsConditions ? Result.IsConditions = false : Result.IsConditions = true;"><span
            *ngIf="!Result.IsConditions">הצג תנאים</span><span *ngIf="Result.IsConditions">הסתר תנאים</span></button>
        <button *ngIf="isParamsId" type="button" class="btn btn-outline-primary btn-sm shadow-none m-1 ShowHide"
          (click)="AddNewRow(Result.TenderSectionId, i);"><span>הוסף שורה חדשה</span></button>
        <button *ngIf="isParamsId" type="button" class="btn btn-outline-primary btn-sm shadow-none m-1 ShowHide"
          (click)="DellRow(Result.Id, i);"><span>מחק שורה</span></button>
      </div>
      <div *ngIf="Result.IsHtml">

      </div>
      <div *ngIf="Result.IsConditions" class="border border-secondary mt-1 container">
        <div dir="rtl" class="row">
          <div class="col">

            <!-- <label >Example select</label>
            <select class="form-select" multiple aria-label="multiple select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select> -->


            <!-- <div class="form-check form-switch">
              <label for="CM_0_{{i}}">CM0</label>
              <input class="form-check-input" type="checkbox" id="CM_0_{{i}}" [(ngModel)]="Result.CM_0" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_1_{{i}}">CM1</label>
              <input class="form-check-input" type="checkbox" id="CM_1_{{i}}" [(ngModel)]="Result.CM_1" />
            </div> -->
            <h5>שיטת שיווק</h5>
            <div class="form-check form-switch">
              <label for="CM_2_{{i}}">דיור מוגן</label>
              <input class="form-check-input" type="checkbox" id="CM_2_{{i}}" [(ngModel)]="Result.CM_2" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_3_{{i}}">בנה ביתך - קרקע</label>
              <input class="form-check-input" type="checkbox" id="CM_3_{{i}}" [(ngModel)]="Result.CM_3" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_4_{{i}}">בנה ביתך - הגרלה</label>
              <input class="form-check-input" type="checkbox" id="CM_4_{{i}}" [(ngModel)]="Result.CM_4" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_5_{{i}}">הרשמה והגרלה</label>
              <input class="form-check-input" type="checkbox" id="CM_5_{{i}}" [(ngModel)]="Result.CM_5" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_6_{{i}}">הרשמה והגרלה</label>
              <input class="form-check-input" type="checkbox" id="CM_6_{{i}}" [(ngModel)]="Result.CM_6" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_7_{{i}}">ר.מ.י קרקע</label>
              <input class="form-check-input" type="checkbox" id="CM_7_{{i}}" [(ngModel)]="Result.CM_7" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_8_{{i}}">בנה דירתך</label>
              <input class="form-check-input" type="checkbox" id="CM_8_{{i}}" [(ngModel)]="Result.CM_8" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_9_{{i}}">מחיר למשתכן - ישן</label>
              <input class="form-check-input" type="checkbox" id="CM_9_{{i}}" [(ngModel)]="Result.CM_9" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_10_{{i}}">מימון מלא</label>
              <input class="form-check-input" type="checkbox" id="CM_10_{{i}}" [(ngModel)]="Result.CM_10" />
            </div>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <label for="CM_11_{{i}}">בניה להשכרה</label>
              <input class="form-check-input" type="checkbox" id="CM_11_{{i}}" [(ngModel)]="Result.CM_11" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_12_{{i}}">ועדת ברודט</label>
              <input class="form-check-input" type="checkbox" id="CM_12_{{i}}" [(ngModel)]="Result.CM_12" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_13_{{i}}">אגודה שיתופית</label>
              <input class="form-check-input" type="checkbox" id="CM_13_{{i}}" [(ngModel)]="Result.CM_13" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_14_{{i}}">יקבע בהמשך</label>
              <input class="form-check-input" type="checkbox" id="CM_14_{{i}}" [(ngModel)]="Result.CM_14" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_15_{{i}}">ועדת קבלה</label>
              <input class="form-check-input" type="checkbox" id="CM_15_{{i}}" [(ngModel)]="Result.CM_15" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_16_{{i}}">מחיר מטרה</label>
              <input class="form-check-input" type="checkbox" id="CM_16_{{i}}" [(ngModel)]="Result.CM_16" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_17_{{i}}">מחיר מטרה - ר.מ.י</label>
              <input class="form-check-input" type="checkbox" id="CM_17_{{i}}" [(ngModel)]="Result.CM_17" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_18_{{i}}">מחיר למשתכן</label>
              <input class="form-check-input" type="checkbox" id="CM_18_{{i}}" [(ngModel)]="Result.CM_18" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_19_{{i}}">מחיר למשתכן - ר.מ.י</label>
              <input class="form-check-input" type="checkbox" id="CM_19_{{i}}" [(ngModel)]="Result.CM_19" />
            </div>
            <div class="form-check form-switch">
              <label for="CM_20_{{i}}">מכרז מסחר ו/או תעסוקה</label>
              <input class="form-check-input" type="checkbox" id="CM_20_{{i}}" [(ngModel)]="Result.CM_20" />
            </div>
          </div>
          <div class="col">
            <h5>שיטת פיתוח</h5>
            <!-- <div class="form-check form-switch">
              <label for="CD_0_{{i}}">CD_0</label>
              <input class="form-check-input" type="checkbox" id="CD_0_{{i}}" [(ngModel)]="Result.CD_0" />
            </div> -->
            <div class="form-check form-switch">
              <label for="CD_1_{{i}}">חברה מפתחת</label>
              <input class="form-check-input" type="checkbox" id="CD_1_{{i}}" [(ngModel)]="Result.CD_1" />
            </div>
            <div class="form-check form-switch">
              <label for="CD_2_{{i}}">בניה ופתוח</label>
              <input class="form-check-input" type="checkbox" id="CD_2_{{i}}" [(ngModel)]="Result.CD_2" />
            </div>
            <div class="form-check form-switch">
              <label for="CD_3_{{i}}">רשות מקומית</label>
              <input class="form-check-input" type="checkbox" id="CD_3_{{i}}" [(ngModel)]="Result.CD_3" />
            </div>
            <div class="form-check form-switch">
              <label for="CD_4_{{i}}">משרד הבינוי והשיכון</label>
              <input class="form-check-input" type="checkbox" id="CD_4_{{i}}" [(ngModel)]="Result.CD_4" />
            </div>
            <div class="form-check form-switch">
              <label for="CD_5_{{i}}">פתוח בוצע</label>
              <input class="form-check-input" type="checkbox" id="CD_5_{{i}}" [(ngModel)]="Result.CD_5" />
            </div>
            <div class="form-check form-switch">
              <label for="CD_6_{{i}}">בניה והשלמת פתוח</label>
              <input class="form-check-input" type="checkbox" id="CD_6_{{i}}" [(ngModel)]="Result.CD_6" />
            </div>
            <div class="form-check form-switch">
              <label for="CD_7_{{i}}">בניה ופתוח לראש השטח</label>
              <input class="form-check-input" type="checkbox" id="CD_7_{{i}}" [(ngModel)]="Result.CD_7" />
            </div>
            <div class="form-check form-switch">
              <label for="CD_8_{{i}}">חברה מנהלת</label>
              <input class="form-check-input" type="checkbox" id="CD_8_{{i}}" [(ngModel)]="Result.CD_8" />
            </div>
          </div>
          <div class="col">
            <h5>האם מדובר ב:</h5>
            <div class="form-check form-switch">
              <label for="onlyDevPayBigZeroo_{{i}}">פיתוח >0 ישן וציבור =0</label>
              <!-- רק תשלום פיתוח גדול מ 0 ישן וציבור שווה 0 -->
              <input class="form-check-input" type="checkbox" id="onlyDevPayBigZeroo_{{i}}"
                [(ngModel)]="Result.onlyDevPayBigZeroo" />
            </div>
            <div class="form-check form-switch">
              <label for="HeadLand_{{i}}">ראש שטח</label><!-- יש מתחמים שצריכים לשלם ראש שטח (כביש גישה ציבורי ) -->
              <input class="form-check-input" type="checkbox" id="HeadLand_{{i}}" [(ngModel)]="Result.HeadLand" />
            </div>
            <div class="form-check form-switch">
              <label for="PublicBuildingBihZero_{{i}}">מתחם משלם מוסדות.צ</label>
              <!-- האם המתחם צריך לשלם על מוסדות ציבור. -->
              <input class="form-check-input" type="checkbox" id="PublicBuildingBihZero_{{i}}"
                [(ngModel)]="Result.PublicBuildingBihZero" />
            </div>
            <div class="form-check form-switch">
              <label for="OldByNewBigZero_{{i}}">מתחם משלם ישן מול חדש</label>
              <!-- האם המתחם צריך לשלם על ישן מול חדש. -->
              <input class="form-check-input" type="checkbox" id="OldByNewBigZero_{{i}}"
                [(ngModel)]="Result.OldByNewBigZero" />
            </div>
            <div class="form-check form-switch">
              <label for="Ayosh_{{i}}">איו"ש</label>
              <input class="form-check-input" type="checkbox" id="Ayosh_{{i}}" [(ngModel)]="Result.Ayosh" />
            </div>
            <div class="form-check form-switch">
              <label for="Sipsud40K_{{i}}">סיבסוד 40K</label>
              <input class="form-check-input" type="checkbox" id="Sipsud40K_{{i}}" [(ngModel)]="Result.Sipsud40K" />
            </div>
            <div class="form-check form-switch">
              <label for="ProjectMoreOne_{{i}}">מעל יחידת דיור אחת</label>
              <input class="form-check-input" type="checkbox" id="ProjectMoreOne_{{i}}"
                [(ngModel)]="Result.ProjectMoreOne" />
            </div>
            <div class="form-check form-switch">
              <label for="ProjectMore4_{{i}}">מעל 4 יחידות דיור</label>
              <input class="form-check-input" type="checkbox" id="ProjectMore4_{{i}}"
                [(ngModel)]="Result.ProjectMore4" />
            </div>
            <div class="form-check form-switch">
              <label for="NOConditions_{{i}}">ללא תנאים</label>
              <input class="form-check-input" type="checkbox" id="NOConditions_{{i}}"
                [(ngModel)]="Result.NOConditions" />
            </div>
            <p dir="rtl">האם זו פסקה:
              <input class="form-check-input" type="checkbox" id="PARAGRAPH_{{i}}" [(ngModel)]="Result.PARAGRAPH" />
            </p>
            <input type="text" class="form-control" placeholder="הקלד תנאים נוספים.." aria-label="ConditionText"
              id="ConditionText_{{i}}" [(ngModel)]="Result.ConditionText">
          </div>
        </div>
        <div dir="rtl" class="row">
          <div class="col">
            <!-- <p dir="rtl">Id: {{Result.Id}}</p> -->
            <p dir="rtl">סדר הופעה:
              <input type="text" class="form-control" placeholder="סדר ההופעה" aria-label="ConditionText"
                id="TenderSectionId_{{i}}" [(ngModel)]="Result.TenderSectionId">
            </p>
            <p dir="rtl">רמת מספור פסקה:
              <input type="text" class="form-control" placeholder="סדר ההופעה" aria-label="ConditionText"
                id="MULTILEVEL_{{i}}" [(ngModel)]="Result.MULTILEVEL">
            </p>
          </div>
          <div class="col">
            <!-- <p dir="rtl">TenderId: {{Result.TenderId}}</p> -->
            <p dir="rtl">מספור פסקה:
              <input type="text" class="form-control" placeholder="SectionNumber" aria-label="ConditionText"
                id="SectionNumber_{{i}}" [(ngModel)]="Result.SectionNumber">
            </p>
           
          </div>
          <p dir="ltr"><textarea [(ngModel)]='Result.SectionBody' cols="120" style="height: 93px;" type="text"
              (click)="selectItem($event)">
        </textarea></p>

        </div>
      </div>
    </div>

    <div class="row top-buffer" style="margin-top: 20px;"></div>
  </div>
</div>
